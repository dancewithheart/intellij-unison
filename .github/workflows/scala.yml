name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Set up Scala and SBT
        uses: sbt/setup-sbt@v1
      - name: Download IntelliJ SDK (runIDE once) used by grammar-kit
        run: sbt -v runIDE
        env:
          CI: "true"
      - name: Generate lexer and parser/PSI
        run: sbt -v lexer parser
      - name: Run tests
        run: sbt -v test